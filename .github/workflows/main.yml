name: Run vitests

on: [push, pull_request]

jobs:
  test:
    name: Run vitests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run vitests
      run: npm run test
